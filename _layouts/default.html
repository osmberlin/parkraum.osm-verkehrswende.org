<!DOCTYPE html>
<html lang="{{ page.language | default:'de' }}" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <link
      rel="shortcut icon"
      href="{{ '/images/favicon.png' | relative_url }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% feed_meta %} {% if page.noindex %}
    <meta name="robots" content="noindex" />
    {% endif %} {% if page.canonical_url %}
    <link rel="canonical" href="{{ page.canonical_url }}" />
    {% endif %}

    <script
      src="{{ 'javascript/alpinejs/collapse.js' | relative_url }}"
      defer
    ></script>
    <script
      src="{{ 'javascript/alpinejs/cdn.js' | relative_url }}"
      defer
    ></script>

    {% include social_sharing.html %}

    <script>
      /*
      Toggle 'hidden' to Show/Hide content
      Trigger Element: `data-show-hide-trigger='navi'`
      Target Element: `data-show-hide-target='navi'`
    */
      document.addEventListener("DOMContentLoaded", function () {
        const triggers = document.querySelectorAll("[data-show-hide-trigger]");
        triggers.forEach((trigger) => {
          const triggerTarget = trigger.dataset.showHideTrigger;
          const target = document.querySelector(
            `[data-show-hide-target=${triggerTarget}]`
          );
          trigger.addEventListener("click", () => {
            target.classList.toggle("hidden");
            // In case we need this later:
            // If we change the map-container size, we also need to tell Leaflet to recalculate the avaliable space for tiles
            // map.invalidateSize()
            // e.preventDefault()
          });
        });
      });

      /*
      Fix .h-screen, see .computed-h-screen
      https://css-tricks.com/the-trick-to-viewport-units-on-mobile/
      */
      // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
      let vh = window.innerHeight * 0.01;
      // Then we set the value in the --vh custom property to the root of the document
      document.documentElement.style.setProperty("--vh", `${vh}px`);

      // We listen to the resize event
      window.addEventListener("resize", () => {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
      });
    </script>

    <link href="{{ '/css/tailwind.css' | relative_url }}" rel="stylesheet" />
  </head>

  <body>
    <div
      class="{% if page.map_full_heigth_menu_scroll %}computed-h-screen {% endif %}flex flex-col lg:flex-row"
    >
      {% include menu.html %}

      <section class="flex-1">{{ content }}</section>
    </div>
  </body>
</html>
